<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Banner</title>
  <style>
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 10px;
    }
    .highlight {
      background-color: yellow;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    <h2>Welcome, User!</h2>
    <p>Thanks for joining the event portal.</p>
  </div>

  <p class="highlight">Upcoming Events are live now!</p>
  <span style="color: red; font-weight: bold;">Special Offer: Register Today!</span>

</body>
</html>
