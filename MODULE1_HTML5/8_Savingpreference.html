<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Preferences</title>
  <script>
    window.onload = function() {
      let savedType = localStorage.getItem("preferredEvent");
      if (savedType) {
        document.getElementById("eventSelect").value = savedType;
      }
    };

    function savePreference(el) {
      localStorage.setItem("preferredEvent", el.value);
      sessionStorage.setItem("sessionEvent", el.value);
    }

    function clearPrefs() {
      localStorage.clear();
      sessionStorage.clear();
      document.getElementById("eventSelect").value = "";
      alert("Preferences cleared");
    }
  </script>
</head>
<body>

  <label>Select Event Type:</label>
  <select id="eventSelect" onchange="savePreference(this)">
    <option value="">Select</option>
    <option value="Music">Music</option>
    <option value="Art">Art</option>
    <option value="Food">Food</option>
  </select>

  <br><br>
  <button onclick="clearPrefs()">Clear Preferences</button>

</body>
</html>
