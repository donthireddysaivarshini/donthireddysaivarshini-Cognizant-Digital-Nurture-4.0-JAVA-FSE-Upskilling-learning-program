<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
  <script>
    function videoReady() {
      document.getElementById("videoMsg").innerText = "Video ready to play";
    }

    window.onbeforeunload = function() {
      return "Are you sure you want to leave? Your form may not be saved.";
    };
  </script>
</head>
<body>

  <h2>Watch Our Event Promo</h2>
  <video width="320" controls oncanplay="videoReady()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p id="videoMsg"></p>

</body>
</html>
